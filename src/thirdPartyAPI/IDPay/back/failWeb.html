<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }

      .full {
        width: 100%;
        height: 100%;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background {
        height: 300px;
        width: 250px;
        border-radius: 20px;
        background-color: #ffffff;
        color: black;
        box-shadow: 2px 2px 20px gainsboro;
      }

      .dad {
        height: 250px;
        width: 200px;
        justify-content: flex-start;
        flex-direction: column;
      }

      .success {
        width: 100px;
        height: 100px;
      }

      .button {
        height: 40px;
        width: 150px;
        color: #ffffff;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 2px 2px 10px gainsboro;
        margin-top: 20px;
      }
      .green {
        background-color: #25bd79;
      }
      .red {
        background-color: #fc5c5e;
      }
    </style>
  </head>
  <body>
    <div class="flex full">
      <div class="background flex">
        <div class="dad flex">
          <lottie-player
            src="https://assets5.lottiefiles.com/packages/lf20_xw6o0yii.json"
            background="transparent"
            class="success"
            speed="1"
            autoplay
          ></lottie-player>

          <h4>پرداخت انجام نشد</h4>
          <div class="button red flex" onclick="onClick()">بازگشت</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
      function onClick() {
        window.location.href =
          "http://pwa.ava-edugroup.ir/main/profile/پروفایل%20کاربری";
      }
      setTimeout(() => {
        onClick();
      }, 10000);
    </script>
  </body>
</html>
